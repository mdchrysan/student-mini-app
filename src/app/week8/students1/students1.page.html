<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>students1</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/students1/form">FORM</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>{{student.nim}} - {{student.nama}} - {{student.prodi}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
